<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Viewer</title>
    <style>
        /* ページ全体のリセットと背景透明化 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex; 
            justify-content: center;
            align-items: center;
            background: transparent;
            /* ズーム/スクロール操作を物理的に無効化 */
            overflow: hidden;
            touch-action: none; 
        }

        /* 埋め込み要素全体の設定 (PCでは最大1000x750) */
        #randomEmbedContainer {
            max-width: 1000px;
            height: 750px;
            width: 100%;
            overflow: hidden; 
            position: relative;
        }

        /* 画像要素のスタイル */
        #randomEmbedContainer img {
            display: block;
            width: 100%; 
            height: 100%;
            object-fit: contain; /* アスペクト比を保ちつつコンテナに収める */
            pointer-events: none; /* マウス操作を完全にブロック */
            user-select: none; /* テキスト選択を無効化 */
        }

        /* レスポンシブ対応 (画面幅が600px以下の場合) */
        @media screen and (max-width: 600px) {
            #randomEmbedContainer {
                height: 400px; /* スマホ表示時の高さを調整 */
            }
        }
    </style>
</head>
<body>

<div id="randomEmbedContainer">
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const embeds = [
    '<img src="https://raw.githubusercontent.com/ogata1520320-sys/random-embed-viewer/main/cE4Ni9rOdDh76bZRvDh31763044945-1763044951.gif" alt="ランダム画像 1" />',
    '<img src="https://raw.githubusercontent.com/ogata1520320-sys/random-embed-viewer/main/tASRWY8s8sgPgcmm4Dcc1763136121-1763136128.gif" alt="ランダム画像 2" />',
    '<img src="https://raw.githubusercontent.com/ogata1520320-sys/random-embed-viewer/main/z8zGfgLfIiilqFrLJMhq1763136305-1763136359.gif" alt="ランダム画像 3" />'
  ];

  const randomIndex = Math.floor(Math.random() * embeds.length);
  const selectedEmbed = embeds[randomIndex];

  const container = document.getElementById('randomEmbedContainer');
  if (container) {
    container.innerHTML = selectedEmbed;
  }
});
</script>

</body>
</html>
